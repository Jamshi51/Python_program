        <nav>

        <h1>Register</h1>
        <form action="Home.html">
            <div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="full_name" placeholder="Enter your fullname">
                </div>
                <br><br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                </div>
                <br><br>
                <div>
                    <label for="age">Age :</label>
                    <input type="number" id="age" name="age" min="13" max="60">
                </div>
                <br><br>
                <div>
                    <label for="gender">Gender : </label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Femlale">
                </div>
                <br><br>
                <div>
                    <label>Catagory :</label>
                    <select name="catagory">
                        <option></option>
                        <option value="pc">Paper craft</option>
                        <option value="fc">Fabric craft</option>
                    </select>
                </div>
                <br><br>
                <div>
                    <label>Create password :</label>
                    <input type="password" name="password">
            
                </div>
                <br><br>
                <div>
                    <label>Adress :</label>
                    <textarea name="adress"></textarea>
                </div>
                <br><br>
                <button type="Submit">Regiser</button>
                <button type="Button">Get help</button>
                <br><br>
                
            </div>
        </form>
    </body>
</html>
